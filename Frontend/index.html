<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Database - Your Personal Movie Collection</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="Manage your personal movie collection with ratings and reviews">
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé¨</text></svg>">
</head>
<body>
<!-- Navigation -->
<nav class="navbar" id="mainNav" style="display: none;">
  <div class="nav-container">
    <h1 class="nav-title">üé¨ Movie Database</h1>
    <div class="nav-links">
      <a href="search.html" class="nav-link">Search Movies</a>
      <a href="index.html" class="nav-link active">Add Movies</a>
      <button id="navLogoutBtn" class="logout-btn">Logout</button>
    </div>
  </div>
</nav>

<h1>üé¨ Movie Database</h1>

<!-- Authentication Section -->
<div id="authSection">
  <!-- Signup Form -->
  <div id="signupForm">
    <h2>Create Account</h2>
    <input type="text" id="signupUsername" placeholder="Choose a username" required />
    <input type="email" id="signupEmail" placeholder="Enter your email" required />
    <input type="password" id="signupPassword" placeholder="Create a password" required />
    <button id="signupBtn">Sign Up</button>
    <p id="signupMsg"></p>
  </div>

  <!-- Login Form -->
  <div id="loginForm">
    <h2>Welcome Back</h2>
    <input type="email" id="loginEmail" placeholder="Enter your email" required />
    <input type="password" id="loginPassword" placeholder="Enter your password" required />
    <button id="loginBtn">Log In</button>
    <p id="loginMsg"></p>
  </div>
</div>

<!-- Logout Button -->
<button id="logoutBtn" style="display:none;">Logout</button>

<!-- Movie Management Section -->
<div id="movieSection" style="display:none;">
  <!-- Movie Form -->
  <form id="movieForm">
    <input name="title" placeholder="Movie Title" required />

    <select name="genre" required>
      <option value="">Select Genre</option>
      <option value="Action">Action</option>
      <option value="Comedy">Comedy</option>
      <option value="Rom-Com">Romantic Comedy</option>
      <option value="Drama">Drama</option>
      <option value="Horror">Horror</option>
      <option value="Thriller">Thriller</option>
      <option value="Sci-Fi">Science Fiction</option>
      <option value="Fantasy">Fantasy</option>
    </select>

    <input name="actor" placeholder="Lead Actor/Actress" />
    <input name="director" placeholder="Director" />
    <input name="cast" placeholder="Main Cast (comma separated)" />

    <div class="rating-section">
      <label for="ratingInput">Rate this movie:</label>
      <div class="stars">
        <span data-star="1">‚≠ê</span>
        <span data-star="2">‚≠ê</span>
        <span data-star="3">‚≠ê</span>
        <span data-star="4">‚≠ê</span>
        <span data-star="5">‚≠ê</span>
      </div>
      <input type="hidden" name="rating" id="ratingInput" required />
    </div>

    <button type="submit">Add Movie to Collection</button>
  </form>

  <!-- Movie Statistics -->
  <div id="movieStats" class="text-center mb-20">
    <h3>Your Collection</h3>
    <p id="statsText">No movies in your collection yet</p>
  </div>
</div>

<!-- Movie List -->
<ul id="movieList"></ul>

<!-- Loading Indicator -->
<div id="loading" class="text-center" style="display:none;">
  <div class="loading"></div>
  <p>Loading your movies...</p>
</div>

<script src="script.js"></script>
</body>
</html>
